<body>
    <div id="behindMap">

        <div class="header">
            <h1>Create An Account</h1>
        </div>

        <div class="tab">
        <a href='../index.html'><button class="tab_btn">Home</button></a>
        <a href="whoWeAre.html"><button class="tab_btn">Who We Are</button></a>
        <a href="takePart.html"><button class="tab_btn">How to Take Part</button></a>
        <a href="contactUs.html"><button class="tab_btn">Contact Us</button></a>
        <a href="https://www.networkingwater.com" target="_blank"><button class="tab_btn">Our Website</button></a>
    </div>

    </div>

    <div class="content">
        <div class="loginText" id="behindMap2">
            <p>
                Please fill in the form below to create your account. <br>
                Make sure to read our <i>How To Take Part</i> page before doing so! <br>
                Our questionnaire can be found <i><a class="bare underline" href="https://imperial.eu.qualtrics.com/jfe/form/SV_acaqRDqpSGYKz4N" target="_blank">here.</a></i>
                <!--Add link to questionnaire-->
            </p>
        </div>

        <div id="modalMap" class="modalMap1 blackText">
            <span id="closeMap" class="close big noMargin">&times;</span>
            <div id="map"></div>
        </div>  
        
        <br>
        <div class="styled form" id="signUpDiv">
            <form id="signUpForm">
                <fieldset>
                    <legend><span class="number">1</span> User Information</legend>
                    <input type="text" name="usernameField" placeholder="Username *" class="fName" id="testField" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                    <input type="password" name="passwordField" placeholder="Password *" required>
                </fieldset>
                <fieldset>
                    <legend><span class="number">2</span> User Location</legend>
                    <label class="question">Please press "locate me" and drop a marker at your location.</label>
                    <button type="button" class="locateButton" id="signalModal">Locate me</button>
                    <div id="cbCreate" class="hidden">
                        <br>
                        <legend><span class="number">3</span> Success!</legend>
                        <label class="question">You have successfully created an account! </label>
                    </div>
                </fieldset>

                <input type="hidden" name="latitudeVal" id="latitudeVal" required>
                <input type="hidden" name="longitudeVal" id="longitudeVal" required>
                <input type="hidden" name="ID" value="">
                <input type="hidden" name="timestamp" id="timestamp" value="">
                <input type="hidden" name="buttonPicked" value="createAccount">
                <input type="hidden" name="application" value="android">
                <input type="submit" value="Create My Account" id="createSubmit"/>
            </form>
        </div>

        <div class="popup" id="popup">
            <span  id="closePopup" class="close">&times;</span>
            <p id="dialogue">Error: Please ensure that all fields are correctly filled out</p>
        </div>
