	<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	<link rel="stylesheet" type="text/css" href="../css/forms.css"/>

	<meta name="msapplication-TileColor" content="#00aba9">
	<meta name="theme-color" content="#ffffff">
	<title>Log Your Data! | Networking Water</title>
</head>

<body>
	<script type="text/javascript" src="../js/cordova.js"></script>
	<script type="text/javascript" src="../js/breakInService.js"></script>
	

	<div id="behind">

		<div class="header">
			<h1>Log Data</h1>  
		</div>


		<div class="tab">
	        <a href='../index.html'><button class="tab_btn">Home</button></a>
	        <a href="whoWeAre.html"><button class="tab_btn">Who We Are</button></a>
	        <a href="takePart.html"><button class="tab_btn">How to Take Part</button></a>
	        <a href="contactUs.html"><button class="tab_btn">Contact Us</button></a>
	        <a href="https://www.networkingwater.com" target="_blank"><button class="tab_btn">Our Website</button></a>
	    </div>

		<div class="text" id="visibleText">
			<p>
				Is there water today?
			</p>

			<div id="buttons">
				<button id="signalWG" class="tlight green"></button>
				<button id="signalWR" class="tlight red"></button>
			</div>

			<div id="notLoggedIn">
			</div>
		</div>
	</div>


	<!--all modals-->


	<div class="styled form" id="modalWG">
		<span id="closeWG" class="close">&times;</span>
		<form id="WGForm">
			<fieldset>
				<legend><span class="number">1</span> Water Service, Green</legend>

				<div id="intro">
					<label class="question"> At what time did the water come? </label>
					<input type="time" name="startTime" id="startTime" onchange="smartFormIntro()">
					<!--
					<label class="question"> Is your water supply performing normally now? </label>
					<div class="inputGroup">
						<input id="backyetY" name="backyet" type="radio" onchange="smartFormIntro()"/ value="yes">
						<label for="backyetY">Yes</label>
					</div>
					<div class="inputGroup">
						<input id="backyetN" name="backyet" type="radio" onchange="smartFormIntro()"/ value="no">
						<label for="backyetN">No</label>
					</div>
					-->
					<br>
					<div id="timeBackQ">
						<label class="question">How long did the water come for?</label>
						<input type="time" class="without" name="timeBack" id="timeBack" onchange="smartFormIntro()"> 
					</div>

					<button id="loadNext" type="button" class="nextB">Next</button>
				</div>

				<div id="next">
					<label class="question"> Was there any colour? </label>
					<div class="inputGroup">
						<input id="colourY" name="colour" type="radio" onchange="smartForm()"/ value="yes">
						<label for="colourY">Yes</label>
					</div>
					<div class="inputGroup">
						<input id="colourN" name="colour" type="radio" onchange="smartForm()"/ value="no">
						<label for="colourN">No</label>
					</div>
					<br>
					<label class="question"> Was there any odour? </label>
					<div class="inputGroup">
						<input id="odourY" name="odour" type="radio" onchange="smartForm()"/ value="yes">
						<label for="odourY">Yes</label>
					</div>
					<div class="inputGroup">
						<input id="odourN" name="odour" type="radio" onchange="smartForm()"/ value="no">
						<label for="odourN">No</label>
					</div>
					<br>
					<label class="question"> Was there any taste? </label>
					<div class="inputGroup">
						<input id="tasteY" name="taste" type="radio" onchange="smartForm()"/ value="yes">
						<label for="tasteY">Yes</label>
					</div>
					<div class="inputGroup">
						<input id="tasteN" name="taste" type="radio" onchange="smartForm()"/ value="no">
						<label for="tasteN">No</label>
					</div>
					<br>
				</div>

				<div id="cbWG" class="hidden">
					<legend><span class="number">2</span> Success!</legend>
					<label class="question">Your data has been successfully logged!</label>
				</div>

			</fieldset>
			<input type="hidden" name="ID" value="">
			<input type="hidden" name="timestamp" id="timestamp" value="">
			<input type="hidden" name="latitude" value="">
			<input type="hidden" name="longitude" value="">
			<input type="hidden" name="username" value="">
			<input type="hidden" name="buttonPicked" value="waterGreen">
			<input type="hidden" name="application" value="android">
			<input type="hidden" name="language" value="english">
			<input type="submit" value="Submit" id="sendWG"/>
		</form>
	</div>

	<div class="styled form" id="modalWR">
		<span id="closeWR" class="close">&times;</span>
		<form id="WRForm">
			<fieldset>
				<legend><span class="number">1</span> Water Service, Red</legend>
				<label class="question">Press submit to confirm there has been no water today</label>
				<div id="cbWR" class="hidden">
					<br>
					<legend><span class="number">2</span> Success!</legend>
					<label class="question">Your data has been successfully logged!</label>
				</div>
			</fieldset>
			<input type="hidden" name="ID" value="">
			<input type="hidden" name="timestamp" id="timestamp" value="">
			<input type="hidden" name="latitude" value="">
			<input type="hidden" name="longitude" value="">
			<input type="hidden" name="username" value="">
			<input type="hidden" name="buttonPicked" value="waterRed">
			<input type="hidden" name="application" value="android">
			<input type="hidden" name="language" value="english">
			<input type="submit" value="Submit" id="sendWR"/>
		</form>
	</div>

	

	<script type="text/javascript">
        initialize();
    </script>

    <script type="text/javascript" src="../main.bundle.js"></script>

</body>

</html>
