<!DOCTYPE html>
<html>

<head>
	<link href="../css/forms.css" type="text/css" rel="stylesheet">
	<link href="../css/index.css" type="text/css" rel="stylesheet">
	<link href="../css/radioNew.css" type="text/css" rel="stylesheet">

	<style type="text/css">
		#modalWO {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			max-height: 100%;
		}
		#fName {
			margin-bottom: 5px;
		}


	</style>

</head>

<body>

  <div class="form-style-5 form" id="modalWO">
		<span id="closeWO" class="close">&times;</span>
	  <form id="WOForm">
	    <fieldset>
	      <legend><span class="number">1</span> User Infomation</legend>
	      <input type="text" name="field1" placeholder="Your Name *" id="fName">
	      <input type="text" name="field2" placeholder="Last Name *">
	    </fieldset>
	    <fieldset>
	      <legend><span class="number">2</span> Water Service, O+R</legend>
	      <label class="question">Did you experience a cut in the water supply?</label>
	      <div class="inputGroup">
	      	<input id="radio3" name="radio1" type="radio"/>
	      	<label for="radio3">Yes</label>
	      </div>
	      <div class="inputGroup"> 
	      	<input id="radio4" name="radio1" type="radio"/>
	      	<label for="radio4">No</label>
	      </div>
	      <br>
	      <label class="question">What is the problem with the water supply? (Select all that apply)</label>
	      <div class="inputGroup">
	      	<input id="option1" name="option1" type="checkbox">
	      	<label for="option1">Reduction in water pressure</label>
	      </div>
	      <div class="inputGroup">
	      	<input id="option2" name="option2" type="checkbox">
	      	<label for="option2">Lower water quality</label>
	      </div>
	      <br>
	      <label class="question">In what ways is the water of low quality? (Select all that apply)</label>
	      <div class="inputGroup">
	      	<input id="option3" name="option3" type="checkbox">
	      	<label for="option3">Taste</label>
	      </div>
	      <div class="inputGroup">
	      	<input id="option4" name="option4" type="checkbox">
	      	<label for="option4">Smell</label>
	      </div>
	      <div class="inputGroup">
	      	<input id="option5" name="option5" type="checkbox">
	      	<label for="option5">Appearance</label>
	      </div>
	      <textarea rows="2" placeholder="If you like, please tell us more about the water quality here" maxlength="300"></textarea>
	      <br>
	      <label class="question"> At what time was this noticed? </label>
	      <input type="time" name="field3">
	      <label class="question"> Is your water supply performing normally now? </label>
	      <div class="inputGroup">
	        <input id="radio1" name="radio2" type="radio"/>
	        <label for="radio1">Yes</label>
	      </div>
	      <div class="inputGroup">
	        <input id="radio2" name="radio2" type="radio"/>
	        <label for="radio2">No</label>
	      </div>
	      <br>
	      <label class="question">At what time did the water supply perform normally again?</label>
	      <input type="time" name="field4"> 
	    </fieldset>
	  <input type="submit" value="Submit" />
	  </form>
	</div>


</body>

</html>
