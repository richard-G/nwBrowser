<!DOCTYPE html>
<html>

<head>
    <link href="../css/radioNew.css" type="text/css" rel="stylesheet">
    <link href="../css/forms.css" type="text/css" rel="stylesheet">
</head>

<body>

  <div class="form-style-5 form">
    <form>
      <fieldset>
        
        <legend><span class="number">1</span> User Infomation</legend>
        <input type="text" name="field1" placeholder="Your Name *">
        <input type="text" name="field2" placeholder="Last Name *">
      </fieldset>
      <fieldset>
        <legend><span class="number">2</span> Water Service, Red</legend>
        <label class="question"> At what time was the interruption noticed? </label>
        <input type="time" name="field3">
        <label class="question"> Has the water supply come back? </label>
        <div class="inputGroup">
          <input id="radio1" name="radio" type="radio"/>
          <label for="radio1">Yes</label>
        </div>
        <div class="inputGroup">
          <input id="radio2" name="radio" type="radio"/>
          <label for="radio2">No</label>
        </div>
        <br>
        <label class="question">Sample checkbox question?</label>
        <div class="inputGroup">
          <input id="option1" name="option1" type="checkbox"/>
          <label for="option1">Option One</label>
        </div>
        
        <div class="inputGroup">
          <input id="option2" name="option2" type="checkbox"/>
          <label for="option2">Option Two</label>
        </div>
      </fieldset>
    <input type="submit" value="Submit" />
    </form>
  </div>

</body>

</html>
